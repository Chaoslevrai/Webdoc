<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="Style/style.css" />
		<link rel="stylesheet" href="Style/quizz.css" />
		<title>Quizz</title>
	</head>
	<body>
		<div class="quizz">
			<h1>Quizz</h1>
		</div>
		<div class="retour">
			<svg
				width="57"
				height="28"
				viewBox="0 0 57 28"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
			>
				<path
					d="M13.9473 13.9473H52.9999"
					stroke="white"
					stroke-width="7"
					stroke-linecap="round"
					stroke-linejoin="round"
				/>
				<path
					d="M18.5263 25.9515L1.72046 13.9474L18.5263 1.94319V25.9515ZM0.866045 14.5577L0.866798 14.5571C0.866546 14.5573 0.866295 14.5575 0.866043 14.5577L0.430116 13.9474L0.866045 14.5577Z"
					fill="white"
					stroke="white"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
				/>
			</svg>
			<p>Retour</p>
		</div>
		<div class="question">Quel animal marin produit ce son ?</div>
		<div class="options">
			<img src="src/img/requin.png" alt="Dauphin" data-answer="dolphin" />
			<img src="src/img/tortue.png" alt="Baleine" data-answer="whale" />
			<img src="src/img/requin2.png" alt="Phoque" data-answer="seal" />
		</div>
		<svg
			class="play"
			width="72"
			height="72"
			viewBox="0 0 72 72"
			fill="none"
			xmlns="http://www.w3.org/2000/svg"
		>
			<rect width="72" height="72" rx="36" fill="white" />
			<path
				d="M44.9656 32.8993L30.8111 25.822C28.218 24.5255 25.167 26.4111 25.167 29.3103V42.6896C25.167 45.5888 28.218 47.4745 30.8111 46.1779L44.9656 39.1007C47.5207 37.8231 47.5207 34.1768 44.9656 32.8993Z"
				fill="#001858"
			/>
		</svg>

		<audio id="quiz-audio" src="sounds/dolphin.mp3"></audio>
		<div id="result" class="result"></div>
		<script src="src/js/script.js"></script>
	</body>
</html>
