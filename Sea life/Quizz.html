<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="Style/style.css" />
		<link rel="stylesheet" href="Style/quizz.css" />
		<title>Quizz</title>
	</head>
	<body>
		<div class="quizz">
			<h1>Quizz</h1>
		</div>
		<div class="retour">
			<svg
				width="57"
				height="28"
				viewBox="0 0 57 28"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
			>
				<path
					d="M13.9473 13.9473H52.9999"
					stroke="white"
					stroke-width="7"
					stroke-linecap="round"
					stroke-linejoin="round"
				/>
				<path
					d="M18.5263 25.9515L1.72046 13.9474L18.5263 1.94319V25.9515ZM0.866045 14.5577L0.866798 14.5571C0.866546 14.5573 0.866295 14.5575 0.866043 14.5577L0.430116 13.9474L0.866045 14.5577Z"
					fill="white"
					stroke="white"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
				/>
			</svg>
			<p>Retour</p>
		</div>
		<div class="question">Quel animal marin produit ce son ?</div>
		<div class="options">
			<img src="images/dolphin.png" alt="Dauphin" data-answer="dolphin" />
			<img src="images/whale.png" alt="Baleine" data-answer="whale" />
			<img src="images/seal.png" alt="Phoque" data-answer="seal" />
		</div>
		<audio id="quiz-audio" src="sounds/dolphin.mp3"></audio>
		<div id="result" class="result"></div>
		<script src="src/js/script.js"></script>
	</body>
</html>
